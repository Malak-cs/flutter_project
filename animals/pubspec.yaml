name: animals
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'


dependencies:
  flutter:
    sdk: flutter


  
  cupertino_icons: ^1.0.2
  audioplayers: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  
  flutter_lints: ^2.0.0


flutter:

  
  uses-material-design: true

  
  assets:
      - assets/audios/
      - assets/icons/
      - assets/images/
  fonts:
    - family: pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf
      
    - family: sourceserifpro
      fonts:
        - asset: assets/fonts/SourceSerifPro-Light.ttf
        
  